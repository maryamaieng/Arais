<script>
// حاول هذا الكود البديل
document.addEventListener('DOMContentLoaded', function() {
    console.log('التطبيق محمل!');
    
    const loginBtn = document.getElementById('loginBtn');
    if (loginBtn) {
        loginBtn.addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const userTypes = document.querySelectorAll('.user-type');
            const activeType = document.querySelector('.user-type.active').dataset.type;
            
            if (!username) {
                alert('يرجى إدخال اسم المستخدم');
                return;
            }
            
            // إخفاء شاشة الدخول
            document.getElementById('loginScreen').style.display = 'none';
            
            // عرض رسالة نجاح
            document.body.innerHTML = `
                <div style="text-align:center; padding:50px;">
                    <h1 style="color:#8B4513;">✅ تم الدخول بنجاح!</h1>
                    <p>مرحباً ${username}</p>
                    <p>نوع الحساب: ${activeType}</p>
                    <button onclick="location.reload()" style="background:#8B4513; color:white; padding:10px 20px; border:none; border-radius:5px;">
                        العودة لتسجيل الدخول
                    </button>
                </div>
            `;
        });
    }
    
    // تفعيل أزرار نوع المستخدم
    document.querySelectorAll('.user-type').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.user-type').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
        });
    });
});
</script>
