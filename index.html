<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عراق الأفراح - تسجيل الدخول</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>عراق الأفراح</h1>
            <p>اختر نوع الحساب</p>
            
            <div class="user-types">
                <button class="user-btn active" data-type="admin">مدير النظام</button>
                <button class="user-btn" data-type="owner">صاحب قاعة</button>
                <button class="user-btn" data-type="customer">عميل</button>
            </div>
            
            <form id="loginForm">
                <input type="email" placeholder="البريد الإلكتروني" required>
                <input type="password" placeholder="كلمة المرور" required>
                <button type="submit">تسجيل الدخول</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
